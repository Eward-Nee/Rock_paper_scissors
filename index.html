    <header>

        <h1>Hardest game of rock paper scissors ever!</h1>
        <hr style="color: chartreuse;">

    </header>

    <nav id="navbar">

    </nav>

    <main>


        <div id="modes">
            <button id="btnEasy">Easy 😃</button>
            <button id="btnMedium">Medium 😐</button>
            <button id="btnHard">Hard 😬</button>
            <button id="btnRandom">Random 😵‍💫</button>
        </div>

        <div id="options">
            <button class="btnOptions" onclick="btnClick('r')">🪨</button>
            <button class="btnOptions" onclick="btnClick('p')">📜</button>
            <button class="btnOptions" onclick="btnClick('c')">✂️</button>
        </div>

        <div id="info">

            <h2 id="win">Wins: 0</h2>
            <h2 id="lose">Loses: 0</h2>
            <h2 id="tie">Ties: 0</h2>
            <h2 id="level">Not selected yet</h2>

        </div>
